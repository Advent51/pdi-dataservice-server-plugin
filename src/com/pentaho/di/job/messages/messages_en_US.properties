CheckpointLogTableUserInterface.SaveResultRows.Label=Restore result rows on restart?
CheckpointLogTableUserInterface.SaveResultRows.Tooltip=This option restores the result rows list, obtained at the last reached checkpoint, prior to continuing on the next run attempt at the reached checkpoint.
CheckpointLogTableUserInterface.SaveResultFiles.Label=Restore result files on restart?
CheckpointLogTableUserInterface.SaveResultFiles.Tooltip=This option restores the result files list, obtained at the last reached checkpoint, prior to continuing on the next run attempt at the reached checkpoint.
